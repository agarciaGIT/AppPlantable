<template>
  <div class="filter-bar slds-grid slds-wrap">
    <div class="slds-col">
      <lightning-combobox class="in-progress" name="status" value={statusValue} placeholder="Status"
        options={statusOptions} onchange={handleChange}>
      </lightning-combobox>
    </div>
    <div class="slds-col">
      <lightning-combobox class="risk-bucket" name="riskBucket" value={riskBucketValue} placeholder="Risk Bucket"
        options={riskBucketOptions} onchange={handleChange}>
      </lightning-combobox>
    </div>
    <div class="slds-col">
      <lightning-combobox class="risk-types" name="riskTypes" value={riskTypesValue} placeholder="Risk Types"
        options={riskTypesOptions} onchange={handleChange}>
      </lightning-combobox>
    </div>
    <div class="slds-col">
      <lightning-combobox class="coverage" name="coverage" value={coverageValue} placeholder="Coverage"
        options={coverageOptions} onchange={handleChange}>
      </lightning-combobox>
    </div>
    <div class="slds-col">
      <lightning-combobox class="years" name="years" value={yearsValue} placeholder="Years" options={yearsOptions}
        onchange={handleChange}>
      </lightning-combobox>
    </div>
    <div class="slds-col">
      <button class="apply-button slds-button slds-button_brand">View Details</button>
    </div>
    <div class="slds-col">
      <div class="slds-form-element">
        <label class="slds-form-element__label" for="text-input-id-1"></label>
        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
          <lightning-icon size="medium" class="slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default"
            icon-name="utility:search"></lightning-icon>
          <input type="text" id="text-input-id-2" placeholder="Search" class="search-bar slds-input" />
        </div>
      </div>
    </div>
  </div>
  </div>
</template>
