<template>
  <div class="filter-bar slds-grid">
    <lightning-combobox name="status" value={statusValue} placeholder="Status" options={statusOptions}
      onchange={handleChange}>
    </lightning-combobox>
    <lightning-combobox name="riskBucket" value={bucketValue} placeholder="Risk Bucket" options={options}
      onchange={handleChange}>
    </lightning-combobox>
    <lightning-combobox name="riskTypes" value={typeValue} placeholder="Risk Types" options={options}
      onchange={handleChange}>
    </lightning-combobox>
    <lightning-combobox name="coverage" value={coverageValue} placeholder="Coverage" options={options}
      onchange={handleChange}>
    </lightning-combobox>
    <lightning-combobox name="years" value={yearValue} placeholder="Years" options={options} onchange={handleChange}>
    </lightning-combobox>
    <button class="filter-bar apply-button slds-button slds-button_brand">View Details</button>

          icon-name="utility:search"></lightning-icon>
        <input type="text" id="text-input-id-1" placeholder="Search" class="filter-bar search-bar slds-input" />
      </div>
    </div>
